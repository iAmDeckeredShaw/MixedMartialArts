<link rel="stylesheet" href="style.css" class="href">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div class="container max-w-full p-0">
    <nav class="navbar">
        <ul>
            <li><a href="#front">Home</a></li>
            <li><a href="#play">Play</a></li>
            
        </ul>
    </nav>
    <!-- Bootstrap Static Header -->
    <section id="front">
        <h1>Welcome to  Mixed Martial Arts</h1>
        <h2><strong>MMA</strong></h2>
        <p class="lead font-sans">An Interactive game of Combat Sports!</p>
        <a href="#play" role="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Play</a>
    </section>
    
    <!----my main content -->
    <section id="play">
        <canvas id="myCanvas" width="1279px" height="560px"></canvas>
        <div class="action">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded my-2 mx-2" type="button" id="punch">Punch P</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded my-2 mx-2" type="button" id="forward">Forward -></button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded my-2 mx-2" type="button" id="kick">Kick K</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded my-2 mx-2" type="button" id="backward">Backward <-</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded my-2 mx-2" type="button" id="block">Block B</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded my-2 mx-2" type="button" id="jump">Jump J</button>
        </div>
        </section>
</div>


<script type="text/javascript" src="main.js"></script>
